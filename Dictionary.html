<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictionary</title>
</head>
<body>
<div id="dictionary">
    <p>Add a word to the dictionary or search for an existing word!</p>
    <input type="text" id="word" placeholder="Enter a new word">
    <button onclick="addWord()">Click to add a word</button>
    <br><br>
    <input type="text" id="search" placeholder="Search in dictionary">
    <button onclick="searchWord()">Search existing words</button>
    <br><br>
    <div id="checkWord"></div>
</div>
<script src="script.js"></script>
</body>
</html>
